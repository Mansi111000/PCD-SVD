<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SVD – Live Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <style>
    body { background:#0f172a; }
    textarea { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .btn { background:#4f46e5; color:#fff; padding:0.5rem 1rem; border-radius:0.5rem; transition:filter .15s; }
    .btn:hover { filter:brightness(0.95); }
  </style>
</head>
<body>
  <div class="max-w-7xl mx-auto p-4 sm:p-6 space-y-4">
    <h1 class="text-white text-2xl font-bold">Static Vulnerability Detector – Live</h1>
    <form method="post" action="/analyze" target="_blank">
      <div class="grid gap-4 md:grid-cols-2">
        <textarea name="code" class="w-full h-96 rounded p-3" placeholder="Paste C code here...">{{ sample }}</textarea>
        <div class="text-gray-300 text-sm space-y-2">
          <p>Click <span class="px-2 py-1 bg-green-600 text-white rounded">Analyze</span> to open a report in a new tab.</p>
          <ul class="list-disc ml-6 space-y-1">
            <li>Findings table with severity and CWE</li>
            <li>Source code view</li>
            <li>CFG per function (Mermaid)</li>
          </ul>
        </div>
      </div>
      <button class="btn mt-3">Analyze</button>
    </form>
  </div>
</body>
</html>
